<div class="container">
    <div class="row"> 
        <div class="col-12">
            <h1>Usuários</h1>
        </div>        
        <div class="col-12"> 
            <table mat-table [dataSource]="datasource" #tabela> <!--class="mat-elevation-z8"-->
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>      
                <ng-container matColumnDef="actions">  
                    <th mat-header-cell *matHeaderCellDef></th> <!--class="col-acoes-header"-->                                   
                    <td mat-cell *matCellDef="let user"> <!--class="col-acoes"-->
                        <a mat-flat-button 
                            matTooltip="Editar" matTooltipPosition="above"
                            [routerLink]="['/users', user.id]">
                            <mat-icon>edit</mat-icon>
                        </a>
        
                        <button mat-flat-button 
                            matTooltip="Excluir" matTooltipPosition="above"
                            (click)="acceptDelete(user)">
                            <mat-icon>delete</mat-icon>
                        </button>
                  </td>
                </ng-container>                                           
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                
            </table>
        </div>   
        <div class="col-12">
            <button mat-flat-button routerLink="/users/new">Novo Usuário</button>
        </div>        
    </div>

</div>
